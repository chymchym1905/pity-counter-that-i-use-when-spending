<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Counter</title>
  </head>
  <body>
    <input type="number" id="counter" value="0" min="0" step="10" onchange="updateText(this.value)" />
    <div class="buttons">
        <button onclick="increment()">Increase by 10</button>
    <button onclick="decrement()">Decrease by 10</button>
    </div>
  </body>
</html>
